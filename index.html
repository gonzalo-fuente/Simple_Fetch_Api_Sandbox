<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API Sandbox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
</head>
<body>
  <div class="container">
    <h1 class="text-primary text-center display-4 mt-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
      <button class="btn btn-outline-primary mr-4" id="getText">Get Text</button>
      <button class="btn btn-outline-success mr-4" id="getUsers">Get JSON</button>
      <button class="btn btn-outline-dark mr-4" id="getPosts">Get API DATA</button>
    </div>
    <hr>
    <div id="output"></div>
    <hr>
    <h2>Add a Post</h2>
    <form id="addPost">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="submit" class="btn btn-info" value="Submit">
    </form>
  </div>

  <script src="./fetchApi.js"></script>
</body>
</html>
